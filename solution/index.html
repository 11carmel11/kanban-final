<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Tasks manager</title>
  </head>
  <body>
      <h2 id="page-title">✏️Tasks organizer✏️</h2>
      <span class="buttons-container">
        <code id="load-btn" onclick="loadDomFromApiHandler()"><b>load</b></code>
        <code id="save-btn" onclick="saveDomInApi()"><b>save</b></code>
        <code id="clear" onclick="clearDom()"><b>clear</b></code>
        <code id="clear" onclick="clearAll()"><b>clear all</b></code>
      </span>
      <input
        id="search"
        type="search"
        oninput="searchTasksByQuery(event)"
        placeholder="search in tasks"
      />
      <div
        id="tasksArea"
        class="tasks-area"
        ondblclick="doubleClickHandler(event)"
      >
        <section id="todo" ondrop="dropTaskHandler(event)">
          <b class="column-header">tasks to do</b>
          <ul class="to-do-tasks"></ul>
          <input type="text" id="add-to-do-task" placeholder="add task" />
          <button id="submit-add-to-do" onclick="addButtonHandler(event)">
            ADD
          </button>
        </section>
        <section id="in-progress">
          <b class="column-header">tasks in progress</b>
          <ul class="in-progress-tasks"></ul>
          <input type="text" id="add-in-progress-task" placeholder="add task" />
          <button id="submit-add-in-progress" onclick="addButtonHandler(event)">
            ADD
          </button>
        </section>
        <section id="done">
          <b class="column-header">done tasks</b>
          <ul class="done-tasks"></ul>
          <input type="text" id="add-done-task" placeholder="add task" />
          <button id="submit-add-done" onclick="addButtonHandler(event)">
            ADD
          </button>
        </section>
      </div>
  </body>
</html>
